<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆购物车 </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="library">
        <div v-if='books.length'>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价&nbsp;格</th>
                        <th>购买数量</th>
                        <th>操&nbsp;作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in books">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.price | showPrice}}</td>
                        <td>
                            <button @click='delcrement(index)' v-bind:disabled="item.count <=1">-</button> {{item.count}}
                            <button @click='increment(index) '>+</button>
                        </td>
                        <td><button @click='delClass(index)'>删除</button></td>
                    </tr>
                </tbody>
            </table>
            <!-- {{数值 | 筛选器}} 通过调用 筛选器 来复用自己设置的特殊显示样式 -->
            <h2>总价格：{{totalPrice | showPrice}}</h2>
        </div>
        <h2 v-else>购物车为空 <br> 请选择你要的商品</h2>
    </div>
</body>
<script src="../vue.js"></script>
<script src="./mian.js"></script>

</html>
